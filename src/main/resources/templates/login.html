<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <title>Signin</title>
<!--    <link href="/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="/signin.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">

  </head>

  <body>

    <div class="container">
      <form class="form-signin" action="/index" method="post">
        <h2 class="form-signin-heading">登录</h2>
        <label for="inputEmail" class="sr-only">账号</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="账号" required autofocus name="account">
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" required name="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
