<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
<style>
    .border{
        /*border: 1px solid sandybrown;*/
        /*height: 500px;*/
        padding: 35px;
    }
    .childborder{
        width: 250px;
        height: 200px;
        margin: 10px;
    }
</style>
</head>
<body>
<div class="container-fluid">
    <div class="row border">
        <div class="col-xs-6 col-md-4">            <!--出货模块-->
            <div class="alert alert-success childborder" ><h4 align="center">收益<h3 align="center" th:text="${display.getProfile()}"></h3></h4></div>
            <div class="alert alert-success childborder" ><h4  align="center">出货数量<h3 align="center" th:text="${display.getOutput()}"></h3></h4></div>
        </div>
        <div class="col-xs-6 col-md-4">            <!--进货模块-->
            <div class="alert alert-warning childborder" ><h4 align="center">成本<h3 align="center" th:text="${display.getCost()}"></h3></h4></div>
            <div class="alert alert-warning childborder" ><h4 align="center">进货数<h3 align="center" th:text="${display.getInput()}"></h3></h4></div>
        </div>
        <div class="col-xs-6 col-md-4">
            <!--转仓模块-->
            <div class="alert alert-warning childborder" ><h4 align="center">转仓价值<h3 align="center" th:text="${display.getValue()}"></h3></h4></div>
            <div class="alert alert-warning childborder" ><h4 align="center">转仓货数<h3 align="center" th:text="${display.getChangeNum()}"></h3></h4></div>
        </div>
    </div>
</div>
</body>
</html>
